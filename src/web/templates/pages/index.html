{% extends 'base.html' %}
{% block title %}Client{% endblock %}
{% block stylesheets %}
<link href="{{ url_for('static', filename='src/index.css') }}" rel="stylesheet" />
{% endblock %}
{% block content %}

<div id="upload">
    <form method="POST" enctype="multipart/form-data">
        <label for="file-selector" class="button button-secondary">Select File</label>
        <input id="file-selector" type="file" name="upload" />
        <label for="upload-file" class="button">Upload</label>
        <input id="upload-file" type="submit" class="button" value="Upload" />
    </form>
</div>

<div id="download">
    <a class="button" href="/download/">Download</a>
</div>

{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='src/index.js') }}" type='module'></script>
{% endblock %}
